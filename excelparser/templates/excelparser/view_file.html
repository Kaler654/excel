 <!-- templates/excelparser/view_file.html -->
{% extends "base.html" %}

{% block title %}Просмотр РПД{% endblock %}
{% block content %}
<p class="back"><a href="{% url 'index' %}">← Назад</a></p>
<h1 class="view__title">{{ filename }}</h1>
<h2 class="view__subtitle">Список листов</h2>
<ul class="view__list">
    {% for sheet in sheet_names %}
        <li class="view__item"><a href="{% url 'view_sheet' filename sheet %}">{{ sheet }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
